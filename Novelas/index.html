<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novelas</title>

    <link rel="shortcut icon" href="imagenes/Icons/app/book.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/css.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.30/Dropbox-sdk.js"
        integrity="sha256-B2oONvdKJ3qkdcGzlVZwhFz55Pk6/+clzI+9hbK1C24=" crossorigin="anonymous"></script>
    <script defer src="js/dropbox.js"></script>
    <script defer src="js/current.js"></script>
    <script defer src="js/context-menu.js"></script>

</head>

<body>
<div class="botones">
    <button id="play" onclick="onClickPlay()"></button>&nbsp;
    <button id="pause" onclick="onClickPause()"></button>&nbsp;
    <button id="stop" onclick="onClickStop()"></button>&nbsp;
    <button id="previous" onclick="moveParagraph(false)"></button>&nbsp;
    <button id="next" onclick="moveParagraph(true)"></button>
</div>
<div class="cuerpo" id="cuerpo">
    <p>Waiting for File</p>
</div>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
    }
</script>
</body>

</html>
